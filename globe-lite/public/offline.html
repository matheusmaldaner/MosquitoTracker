<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - GLOBE Observer Lite</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #105bd8;
      --surface: rgba(255, 255, 255, 0.05);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      animation: float 3s ease-in-out infinite;
      color: #38bdf8;
    }

    .list-icon {
      width: 18px;
      height: 18px;
      margin-right: 0.5rem;
      color: #38bdf8;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    p {
      color: var(--muted);
      max-width: 400px;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .card {
      background: var(--surface);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      margin-top: 2rem;
    }
    
    .card h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    
    .card ul {
      list-style: none;
      text-align: left;
    }
    
    .card li {
      padding: 0.5rem 0;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .card li span {
      font-size: 1.25rem;
    }
    
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
      color: var(--muted);
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ef4444;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-dot.online {
      background: #22c55e;
      animation: none;
    }
  </style>
</head>
<body>
  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
    <circle cx="12" cy="12" r="10"></circle>
    <path d="M2 12h20"></path>
    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
  </svg>
  <h1>You're Offline</h1>
  <p>Don't worry! GLOBE Observer Lite works offline. Your observations are saved locally and will sync when you're back online.</p>
  
  <button onclick="tryReconnect()">Try Again</button>
  
  <div class="card">
    <h2>What you can do offline:</h2>
    <ul>
      <li>
        <svg class="list-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
          <circle cx="12" cy="13" r="4"></circle>
        </svg>
        Capture new observations
      </li>
      <li>
        <svg class="list-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <path d="M14 2v6h6"></path>
          <path d="M16 13H8"></path>
          <path d="M16 17H8"></path>
          <path d="M10 9H8"></path>
        </svg>
        View pending uploads
      </li>
      <li>
        <svg class="list-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M20 10c0 4.418-8 12-8 12S4 14.418 4 10a8 8 0 1 1 16 0Z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        Use GPS location
      </li>
      <li>
        <svg class="list-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M20 9V6a2 2 0 0 0-2-2h-3"></path>
          <path d="M9 20H6a2 2 0 0 1-2-2v-3"></path>
          <path d="M20 15v3a2 2 0 0 1-2 2h-3"></path>
          <path d="M9 4H6a2 2 0 0 0-2 2v3"></path>
          <path d="M9 15h6"></path>
          <path d="M9 9h6"></path>
        </svg>
        Compress images locally
      </li>
    </ul>
  </div>
  
  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText">Offline</span>
  </div>
  
  <script>
    function tryReconnect() {
      window.location.reload();
    }
    
    function updateStatus() {
      const dot = document.getElementById('statusDot');
      const text = document.getElementById('statusText');
      
      if (navigator.onLine) {
        dot.classList.add('online');
        text.textContent = 'Back online!';
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        dot.classList.remove('online');
        text.textContent = 'Offline';
      }
    }
    
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>
