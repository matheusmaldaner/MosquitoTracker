<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBE Mosquito Map - Lite</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        /* Dark theme for map tiles */
        .leaflet-tile-pane {
            filter: brightness(0.85) saturate(0.9);
        }

        /* Status Bar */
        .map-status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            backdrop-filter: blur(10px);
        }

        .map-status span {
            color: #94a3b8;
        }

        .map-status strong {
            color: #02bfe7;
        }

        /* Popup Styles */
        .leaflet-popup-content-wrapper {
            background: rgba(15, 23, 42, 0.95);
            color: #f8fafc;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .leaflet-popup-tip {
            background: rgba(15, 23, 42, 0.95);
        }

        .popup-header {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            color: #02bfe7;
        }

        .popup-detail {
            font-size: 12px;
            margin-bottom: 4px;
            color: #cbd5e1;
        }

        .popup-detail strong {
            color: #f8fafc;
        }

        /* Cluster Styles */
        .cluster-icon {
            background: #02bfe7;
            color: #0a0a0a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 2px 8px rgba(2, 191, 231, 0.4);
        }

        .cluster-small {
            width: 28px;
            height: 28px;
            font-size: 11px;
        }

        .cluster-medium {
            width: 36px;
            height: 36px;
            background: #f59e0b;
        }

        .cluster-large {
            width: 44px;
            height: 44px;
            background: #dc2626;
            color: white;
            font-size: 13px;
        }

        .marker-cluster {
            background: transparent !important;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            color: #02bfe7;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="map-status">
        <span>Observations: <strong id="count">Loading...</strong></span>
    </div>
    <div class="loading" id="loading">Loading GLOBE data...</div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        // Initialize map
        const map = L.map('map', {
            center: [20, 0],
            zoom: 2,
            zoomControl: true,
            attributionControl: false
        });

        // Dark map tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19
        }).addTo(map);

        // Create marker cluster group
        const markers = L.markerClusterGroup({
            maxClusterRadius: 50,
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: false,
            iconCreateFunction: function(cluster) {
                const count = cluster.getChildCount();
                let size = 'small';
                if (count > 50) size = 'large';
                else if (count > 10) size = 'medium';

                return L.divIcon({
                    html: `<div class="cluster-icon cluster-${size}">${count}</div>`,
                    className: 'marker-cluster',
                    iconSize: L.point(40, 40)
                });
            }
        });

        // Fetch GLOBE data
        async function fetchGlobeData() {
            const endDate = new Date().toISOString().split('T')[0];
            const startDate = new Date(Date.now() - 90 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];

            // Correct GLOBE API endpoint format per documentation
            const url = `https://api.globe.gov/search/v1/measurement/protocol/measureddate/?protocols=mosquito_habitat_mapper&startdate=${startDate}&enddate=${endDate}&geojson=TRUE&sample=TRUE`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('API error: ' + response.status);

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Failed to fetch GLOBE data:', error);
                // Show error in UI for debugging
                document.getElementById('count').textContent = 'API Error';
                return null;
            }
        }

        // Color based on water source
        function getMarkerColor(waterSource) {
            if (!waterSource) return '#02bfe7';
            const source = waterSource.toLowerCase();
            if (source.includes('container') || source.includes('artificial')) return '#dc2626';
            if (source.includes('natural') || source.includes('pool')) return '#3b82f6';
            return '#22c55e';
        }

        // Add observations to map
        async function loadObservations() {
            const data = await fetchGlobeData();

            document.getElementById('loading').style.display = 'none';

            if (!data || !data.features) {
                document.getElementById('count').textContent = '0';
                return;
            }

            const features = data.features;
            document.getElementById('count').textContent = features.length.toLocaleString();

            features.forEach(feature => {
                if (!feature.geometry || !feature.geometry.coordinates) return;

                const [lng, lat] = feature.geometry.coordinates;
                const props = feature.properties || {};

                const color = getMarkerColor(props.mosquitohabitatmapperWaterSource);

                const marker = L.circleMarker([lat, lng], {
                    radius: 6,
                    fillColor: color,
                    color: '#fff',
                    weight: 1,
                    opacity: 0.8,
                    fillOpacity: 0.7
                });

                // Popup content
                const popupContent = `
                    <div class="popup-header">Mosquito Observation</div>
                    <div class="popup-detail"><strong>Date:</strong> ${props.measuredDate || 'Unknown'}</div>
                    <div class="popup-detail"><strong>Water Source:</strong> ${props.mosquitohabitatmapperWaterSource || 'Not recorded'}</div>
                    <div class="popup-detail"><strong>Larvae:</strong> ${props.mosquitohabitatmapperLarvaeCount || 'Not counted'}</div>
                    <div class="popup-detail"><strong>Country:</strong> ${props.countryName || 'Unknown'}</div>
                `;

                marker.bindPopup(popupContent);
                markers.addLayer(marker);
            });

            map.addLayer(markers);
        }

        // Load data on page load
        loadObservations();
    </script>
</body>
</html>
